<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout | Print Magick</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="nav-top">
      <img src="./images/Printmagicklogo.png" alt="Print Magick Logo" class="logo" />
      <h1>Checkout</h1>
    </div>
    <p>Finalize your order below</p>
  </header>

  <main>
    <section>
      <h2>Order Summary</h2>
      <p>Please complete the details below to place your custom print order.</p>

      <div class="checkout-form">
        <label for="name">Full Name:</label>
        <input type="text" id="name" />

        <label for="email">Email Address:</label>
        <input type="email" id="email" />

        <label for="quantity">Number of Shirts:</label>
        <input type="number" id="quantity" min="1" />

        <label for="upload-final">Upload Final Design:</label>
        <input type="file" id="upload-final" />

        <!-- 🔁 Swap this with your real Stripe Payment Link when ready -->
        <a href="https://buy.stripe.com/test_xxxxxxxxxxxxxxx" target="_blank">
          <button>Pay Now</button>
        </a>
      </div>
    </section>
  </main>

  <footer>
    &copy; 2025 Print Magick | Magical DTG Printing, Delivered
  </footer>
</body>
</html>
